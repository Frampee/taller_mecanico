<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cristales/lunas</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/styleServicios.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
</head>

<body>
    <section id="cristalesLuna">
        <img src="../assets/bannersvisioncare_web_foto_1200x360_con-cuadros_IX_AV19kdt0P2fqYIHj5q.webp" alt="">
        <h2>Reparamos los cristales de tu coche o cambiamos la luna en tiempo record. Selecciona tu opción.</h2>
        <form id="formulario">
            <h3>¿Tienes alguna duda?</h3>
            <label for="duda">Contactenos:</label>
            <input type="tel" name="duda" id="duda" placeholder="Número de teléfono">
            <input type="button" name="submit" id="submit" value="Enviar" onclick="mensaje()"><br><br>
        </form>

        <form action="">
            <label for="CristalLuna">Selecciona subservicio:</label>
            <input list="CristalLuna" nombre="servicios">
            <datalist id="CristalLuna">
                <option value="Reparar"></option>
                <option value="Cambiar"></option>
            </datalist>
                
            <input type="datetime-local" id="fechaYhora">   
            <input type="button" class="citaPrevia" value="Pida cita" onclick="pedirCita()">
        </form>
    </section>
    <section id="SegundoFormulario">

    </section>

    <section id="RegistroDos"></section>
<script src="../scripts/script.js"></script>
</body>
</html>
